#        run: |
#          changed=$(ct list-changed --config ${{ env.CT_CONFIG_PATH }} --target-branch ${{ github.event.repository.default_branch }})
#          if [[ -n "$changed" ]]; then
#            echo "changed=true" >> $GITHUB_OUTPUT
#            echo "Changed charts: $changed"
#          else
