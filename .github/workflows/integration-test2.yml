#          fi

#      # NOTE: If the charts have not changed, they will not be linted, validated, installed and tested.
#      - name: Lint and validate charts
#        run: ct lint --config ${{ env.CT_CONFIG_PATH }}

      - name: Create Kind cluster
        uses: ./.github/actions/kind-action
        with:
          config: ${{ env.KIND_CONFIG_PATH }}
          node_image: ${{ matrix.kubernetes-version }}
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}
      - name: Start Linkis Service
        run: |
          ROOT_DIR=./linkis-dist/
          MIRRORS="ghcr.io"
          TAG="latest"
          docker pull ${MIRRORS}/apache/linkis/linkis-ldh:${TAG}
          docker pull ${MIRRORS}/apache/linkis/linkis:${TAG}
          docker pull ${MIRRORS}/apache/linkis/linkis-web:${TAG}
          docker tag  ${MIRRORS}/apache/linkis/linkis:${TAG} linkis:dev
          docker tag  ${MIRRORS}/apache/linkis/linkis-web:${TAG} linkis-web:dev
          docker tag  ${MIRRORS}/apache/linkis/linkis-ldh:${TAG} linkis-ldh:dev
          bash ./linkis-dist/helm/scripts/install-mysql.sh  true\
              && bash ./linkis-dist/helm/scripts/install-ldh.sh true \
              && bash ./linkis-dist/helm/scripts/install-charts-with-ldh.sh linkis linkis-demo true
          n=0
          while (($n<5))
          do
            kubectl get pods -A
            n=$((n+1))
            sleep 5
          done
        shell: bash

      - name: Linkis-Cli Test
        run: |
          # 开启proxy 端口映射
          bash ./linkis-dist/helm/scripts/remote-proxy.sh start
          # 查看proxy 端口映射
          bash ./linkis-dist/helm/scripts/remote-proxy.sh list

          # 执行shell测试
          bash ./linkis-dist/target/apache-linkis-*-bin/package/bin/linkis-cli -engineType shell-1 -codeType shell -code "echo "hello" "  -submitUser hadoop -proxyUser hadoop
          #执行python测试
          bash ./linkis-dist/target/apache-linkis-*-bin/package/bin/linkis-cli -engineType python-python2 -codeType python -code "print(\"hello\")"  -submitUser hadoop -proxyUser hadoop  -confMap  python.version=python
        shell: bash