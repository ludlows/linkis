name: Integration Test

on:
  push:
    branches:
      - dev-1.4.0-integration-test2
  pull_request:
    branches:
      - dev-1.4.0-integration-test2

#concurrency:
#  group: test-${{ github.head_ref || github.run_id }}
#  cancel-in-progress: true

env:
  KIND_CONFIG_PATH: './linkis-dist/helm/scripts/resources/kind-cluster.yaml'
  KIND_CLUSTER_NAME: 'test-helm'
jobs:
  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.0.0]
        kubernetes-version:
#          - 'kindest/node:v1.21.10'
          - 'kindest/node:v1.23.4'
    timeout-minutes: 90
    env:
      TAG: ${{ github.sha }}
      SKIP_TEST: true
      HUB: ghcr.io/apache/linkis
      LINKIS_VERSION: 1.4.0-SNAPSHOT
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      #https://github.com/actions/runner-images/issues/2875
      - name: Clean up and release space
        run:
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Build frontend by node.js
        run: |
          cd linkis-web
          sed -i "/VUE_APP_MN_CONFIG_PREFIX/d" .env
          npm install
          npm run build

      - name: Build backend by maven
        run: |
          ./mvnw install -Pdocker -Dmysql.connector.scope=provided -Dmaven.javadoc.skip=true -Dmaven.test.skip=true -Dlinkis.build.web=true -Dlinkis.build.ldh=true

      - name: Set up chart-testing
        uses: ./.github/actions/chart-testing-action


      - name: Create Kind cluster
        uses: ./.github/actions/kind-action
        with:
          config: ${{ env.KIND_CONFIG_PATH }}
          node_image: ${{ matrix.kubernetes-version }}
          cluster_name: ${{ env.KIND_CLUSTER_NAME }}

      - name: Start Linkis Service
        run: |
          docker tag linkis:${{ env.LINKIS_VERSION }}     linkis:dev
          docker tag linkis-web:${{ env.LINKIS_VERSION }} linkis-web:dev
          docker tag linkis-ldh:${{ env.LINKIS_VERSION }} linkis-ldh:dev
          #查看镜像
          docker image ls
          bash ./linkis-dist/helm/scripts/install-mysql.sh  true\
              && bash ./linkis-dist/helm/scripts/install-ldh.sh true \
              && bash ./linkis-dist/helm/scripts/install-charts-with-ldh.sh linkis linkis-demo true
          n=0
          sleep 60
          while (($n<10))
          do
            kubectl get pods -A
            n=$((n+1))
            sleep 20
          done
        shell: bash

      - name: Linkis-Cli Test
        run: |
          # 开启proxy 端口映射
          bash ./linkis-dist/helm/scripts/remote-proxy.sh start
          # 查看proxy 端口映射
          bash ./linkis-dist/helm/scripts/remote-proxy.sh list

          # 执行shell测试
          bash ./linkis-dist/target/apache-linkis-*-bin/package/bin/linkis-cli --gatewayUrl http://127.0.0.1:19001 -engineType shell-1 -codeType shell -code "echo "hello" "
          #执行python测试
          bash ./linkis-dist/target/apache-linkis-*-bin/package/bin/linkis-cli --gatewayUrl http://127.0.0.1:19001 -engineType python-python2 -codeType python -code "print(\"hello\")"
        shell: bash